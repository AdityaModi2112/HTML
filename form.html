<!DOCTYPE HTML>
<html>
    <head>
            <link rel="shortcut icon" type="image/x-icon" href="download%20(1).png"s>
        <title>Media tags</title>
          <meta name="description" content="This is my web website">
          <meta name="author" content="Aditya Modi">
          <meta name="keywords" content="coding,html,css,java">
    </head>
    <body>
       <audio controls>
           <source src="mixkit-fast-rocket-whoosh-1714.wav" >
       </audio>
       
       <br>
       <video height="500" width="1000" controls>
           <source src="1092760223-preview.mp4" type="video/mp4">
           Browser dont support video format. 
       </video>
       <figure height="100" width="500">
           <img src="Ai%20Ml.jpeg">
       </figure>
        <form>
            <div>
            <label for="Username">Username</label><br>
            <input type="text" name="username" id="Username" required>
            </div>
            <div>
            <label for="country">Country</label><br>
            <input type="country" name="country" id="country" required value="India" disabled>
            </div>
            <div>
            <label for="Email">Email</label><br>
            <input type="email" name="email" id="Email" required placeholder="aditya@yahoo.com">
            </div>
            <div>
            <label for="Password">Password</label><br>
            <input type="password" name="password" id="Password" required>
            </div>
            <p>Gender</p>
            <input type="radio" name="gender" value="female" checked>Female<br>
            <input type="radio" name="gender" value="male" >Male<br>
            <input type="radio" name="gender" value="other">Other<br>
            <p>Course Done</p>
            <input type="checkbox" name="course" value="C++">C++<br>
            <input type="checkbox" name="course" value="java" >Java<br>
            <input type="checkbox" name="course" value="web development">Web Development<br> 
            <p>Month</p>
            <select name="month_selected">
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
                </select><br>
            <p>Share your experience</p>
            <textarea name="experience" rows="5" cols="50"></textarea>
            <br>
            <div>
            <input type="submit">
            </div>
        </form>
    </body>
</html>
